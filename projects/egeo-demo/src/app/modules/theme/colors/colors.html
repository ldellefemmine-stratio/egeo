<div class="head">
   <div class="app-limit header-container">
      <egeo-title title="Colors"></egeo-title>
      <div *ngIf="hasNotification" class="notification" [style.opacity]="opacity">
         {{notification}}
         <i class="icon-cross close-button" (click)="closeNotification()"></i>
      </div>
      <st-search placeholder="Search color" [value]="searched" [debounce]="200" (search)="onSearchResult($event)"></st-search>
   </div>
</div>
<div class="list">
   <div *ngFor="let colorGroup of ((colorsList | async) || [])" class="group">
      <span class="subtitle">{{colorGroup[0].category}}</span>
      <div class="category">
         <div *ngFor="let color of colorGroup | stFilterList:searchBy:searchValue">
            <color-demo [color]="color" (copyColorName)="onCopyColorName($event)"></color-demo>
         </div>
      </div>
   </div>
</div>
